<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Deck View</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="site-title"><a href="/card-collector/index.html">Card Collector</a></h1>
      <nav class="navbar">
        <ul>
          <li><a href="/card-collector/index.html">Deck View</a></li>
        </ul>
      </nav>
    </header>

    

    <div class="card-grid">
      <div class="card">
        <img src="https://images.pokemontcg.io/base1/44.png" alt="Bulbasaur" />
        <div class="card-info">
          <span class="card-name">Bulbasaur</span>
          <span class="card-hp">HP 70</span>
        </div>
      </div>

      <div class="card">
        <img src="https://images.pokemontcg.io/base1/69.png" alt="Weedle" />
        <div class="card-info">
          <span class="card-name">Weedle</span>
          <span class="card-hp">HP 50</span>
        </div>
      </div>

      <div class="card">
        <img src="https://images.pokemontcg.io/base1/63.png" alt="Venonat" />
        <div class="card-info">
          <span class="card-name">Venonat</span>
          <span class="card-hp">HP 60</span>
        </div>
      </div>
    </div>
  </body>
</html>
