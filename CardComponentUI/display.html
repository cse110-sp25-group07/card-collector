<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Card View</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fefaf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      width: 90%;
      max-width: 600px;
      background-color: #fffaf0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 16px;
      position: relative;
    }

    .back-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 16px;
      left: 16px;
    }

    .deck-name, .card-name {
      text-align: center;
      margin: 8px 0;
    }

    .card-images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin: 16px 0;
    }

    .card-image {
      width: 100px;
      height: 150px;
      border: 3px solid black;
      border-radius: 12px;
      background-color: #eee;
    }

    .main-card-image {
      width: 160px;
      height: 240px;
    }

    .card-info {
      text-align: center;
      margin-top: 16px;
      line-height: 1.5;
    }

    .manage-button {
      display: block;
      margin: 24px auto 0 auto;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #fff;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .card-images {
        flex-direction: row;
        gap: 8px;
      }
      .main-card-image {
        width: 120px;
        height: 180px;
      }
      .card-image {
        width: 70px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <button class="back-button" onclick="goBack()">‚Üê</button>
    <h2 class="deck-name">&lt;Deck Name&gt;</h2>
    <h3 class="card-name">&lt;Card Name&gt;</h3>
    <div class="card-images">
      <div class="card-image"></div>
      <div class="card-image main-card-image"></div>
      <div class="card-image"></div>
    </div>
    <div class="card-info">
      <div>&lt;Type(s)&gt;</div>
      <div>&lt;Rarity&gt;</div>
      <div>&lt;Generation?&gt;</div>
    </div>
    <button class="manage-button" onclick="manageCard()">Manage</button>
  </div>

  <script>
    function goBack() {
      // Redirect or logic to return to Card View
      alert("Going back to Card View...");
    }

    function manageCard() {
      // Redirect or logic to edit/manage the card
      alert("Manage card features not implemented yet.");
    }
  </script>
</body>
</html>
