<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Deck Management</h1>

      <!-- deck display section -->
      <div class="deck-display">
        <!-- decks will be inserted here via js -->
      </div>

      <!-- control buttons menu -->
      <div class="deck-controls">
        <button id="menu-btn" class="menu-btn">
          <span class="btn-icon">â˜°</span>
          Manage Decks
        </button>
        <div class="dropdown-menu">
          <button id="create-deck-btn" class="control-btn">
            <span class="btn-icon">+</span>
            Create Deck
          </button>
          <button id="edit-deck-btn" class="control-btn" disabled>
            <span class="btn-icon">âœŽ</span>
            Edit Deck
          </button>
          <button id="delete-deck-btn" class="control-btn" disabled>
            <span class="btn-icon">ðŸ—‘</span>
            Delete Deck
          </button>
        </div>
      </div>
    </div>

    <!-- confirmation modal for delete -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this deck?</p>
        <div class="modal-buttons">
          <button id="confirm-delete" class="danger-btn">Delete</button>
          <button id="cancel-delete" class="secondary-btn">Cancel</button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
