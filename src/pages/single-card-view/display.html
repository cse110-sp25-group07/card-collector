<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Card View</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fefaf3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card-container {
        width: 90%;
        max-width: 600px;
        background-color: #fffaf0;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 16px;
        position: relative;
      }

      .back-button {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        position: absolute;
        top: 16px;
        left: 16px;
      }

      .deck-name,
      .card-name {
        text-align: center;
        margin: 8px 0;
      }

      .card-images {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        margin: 16px 0;
      }

      .card-image {
        width: 100px;
        height: 150px;
        border: 3px solid black;
        border-radius: 12px;
        background-color: #eee;
      }

      .main-card-image {
        width: 160px;
        height: 240px;
      }

      .card-info {
        text-align: center;
        margin-top: 16px;
        line-height: 1.5;
      }

      .manage-button {
        display: block;
        margin: 24px auto 0 auto;
        padding: 8px 16px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #333;
        background-color: #fff;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        .card-images {
          flex-direction: row;
          gap: 8px;
        }
        .main-card-image {
          width: 120px;
          height: 180px;
        }
        .card-image {
          width: 70px;
          height: 100px;
        }
      }

      #card-information {
        display: block;
      }

      #manage-card-information {
        display: none;
      }

      #image-upload {
        display: block;
        margin: auto;
      }

      .card-name-input,
      .card-types-input,
      .card-rarity-input,
      .card-generation-input {
        display: block;
        margin: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script type="module" src="./single-card.js"></script>
    <div class="card-container">
      <button class="back-button">‚Üê</button>
      <h2 class="deck-name">&lt;Deck Name&gt;</h2>

      <div id="card-information">
        <h3 class="card-name">&lt;Card Name&gt;</h3>
        <div class="card-images">
          <div class="card-image"></div>
          <div class="card-image main-card-image"></div>
          <div class="card-image"></div>
        </div>
        <div class="card-info">
          <div>&lt;Type(s)&gt;</div>
          <div>&lt;Rarity&gt;</div>
          <div>&lt;Generation?&gt;</div>
        </div>
      </div>

      <form id="manage-card-information">
        <input type="text" class="card-name-input" required />
        <div class="card-images">
          <div class="card-image main-card-image"></div>
        </div>
        <input type="file" id="image-upload" accept="image/*" required />
        <div class="card-info">
          <input type="text" class="card-types-input" required />
          <input type="text" class="card-rarity-input" required />
          <input type="text" class="card-generation-input" required />
        </div>
      </form>

      <button class="manage-button">Manage</button>
    </div>
  </body>
</html>
