<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Create Card</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/assets/images/card-collector-logo.png"
    />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/create-card.css" />
    <script src="../assets/js/components/navbar.js" defer></script>
  </head>
  <body>
    <nav-bar></nav-bar>
    <main>
      <h2>Create a Pok√©mon Card</h2>

      <form id="card-form">
        <label for="image-upload">Upload Image</label>
        <input type="file" id="image-upload" accept="image/*" required />
        <img
          id="image-preview"
          src=""
          alt="Preview"
          style="display: none; max-width: 200px"
        />

        <label for="card-name">Name</label>
        <input type="text" id="card-name" required />

        <label for="card-type">Type</label>
        <input type="text" id="card-type" />

        <label for="card-hp">HP</label>
        <input type="number" id="card-hp" />

        <label for="card-evolution">Evolution</label>
        <input type="text" id="card-evolution" />

        <button type="submit">Save Card</button>

        <button type="button" id="back-button">Back</button>
      </form>

      <div id="feedback-message" class="feedback-message"></div>
    </main>
    <script type="module" src="../assets/js/pages/create-card.js"></script>
  </body>
</html>
