<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View All Cards</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>All Pokémon Cards</h1>
    <div id="card-grid-root"></div>

    <script type="module" src="./card-grid.js"></script>
    <!-- Still need to do CSS for the all these classes -->
    <div class="back-controls">
      <button id="go-back" class="back-button">Back</button>
    </div>
    <div class="manage-controls">
      <button id="manage-toggle">Manage</button>
      <button id="create-card" class="manage-hidden">Create</button>
    </div>
    <div class="sort-controls">
      <input type="text" id="search-cards" placeholder="Search cards by name" />
      <select id="sort-cards">
        <option value="default">Default</option>
        <option value="names-alpha">Name A→Z</option>
        <option value="names-rev-alpha">Name Z→A</option>
        <option value="evolution">Evolution</option>
        <option value="type">Type</option>
        <option value="hp">HP (Hit Points)</option>
      </select>
    </div>
  </body>
</html>
