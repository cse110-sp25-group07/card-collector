<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styling/deckui.css" />
    <script type="module" src="assets/scripts/deckviewer.js"></script>
    <title>DeckUI</title>
  </head>

  <body>
    <div class="page-container">
      <h1>Deck View</h1>

      <!-- Deck Management Controls -->
      <div class="deck-controls">
        <button
          id="menu-btn"
          class="menu-btn"
          aria-expanded="false"
          aria-haspopup="true"
          aria-controls="dropdown-menu"
        >
          <span class="btn-icon" aria-hidden="true">â˜°</span>
          Manage Decks
        </button>
        <div
          class="dropdown-menu"
          id="dropdown-menu"
          role="menu"
          aria-hidden="true"
        >
          <button role="menuitem" id="create-deck-btn" class="control-btn">
            <span class="btn-icon" aria-hidden="true">+</span>
            Create Deck
          </button>
          <button
            role="menuitem"
            id="edit-deck-btn"
            class="control-btn"
            disabled
          >
            <span class="btn-icon" aria-hidden="true">âœŽ</span>
            Edit Deck
          </button>
          <button
            role="menuitem"
            id="delete-deck-btn"
            class="control-btn"
            disabled
          >
            <span class="btn-icon" aria-hidden="true">ðŸ—‘</span>
            Delete Deck
          </button>
        </div>
      </div>

      <div id="deck-box" class="fancy-box">
        <h2>Decks</h2>
        <div id="deck-viewer">
          <!-- Decks will be populated here -->
        </div>
        <div id="empty-state" class="empty-state" style="display: none">
          <div class="empty-content">
            <div class="empty-icon">ðŸ“¦</div>
            <h3>No Decks Yet</h3>
            <p>Create your first deck to get started!</p>
            <button class="create-deck-btn">Create New Deck</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation modal for delete -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this deck?</p>
        <div class="modal-buttons">
          <button id="confirm-delete" class="danger-btn">Delete</button>
          <button id="cancel-delete" class="secondary-btn">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
