<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>DeckUI</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/assets/images/card-collector-logo.png"
    />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/deck-grid-ui.css" />
    <script type="module" src="../assets/js/pages/deck-viewer.js"></script>
    <script src="../assets/js/components/navbar.js" defer></script>
  </head>

  <body>
    <nav-bar></nav-bar>
    <main>
      <div class="page-container">
        <h2>Your Decks</h2>

        <!-- Floating Deck Management Controls -->
        <div class="floating-manage-controls">
          <!-- Collapsed state - single Manage button -->
          <div class="manage-btn-container" id="manage-btn-container">
            <button id="manage-btn" class="manage-btn">
              <span class="btn-text">Manage</span>
            </button>
          </div>

          <!-- Expanded state - menu with back arrow and action buttons -->
          <div
            class="manage-menu-expanded"
            id="manage-menu-expanded"
            style="display: none"
          >
            <button
              id="back-btn"
              class="back-btn"
              aria-label="Close manage menu"
            >
              <span class="btn-icon">‚Üê</span>
            </button>
            <button id="create-deck-btn" class="action-btn">
              <span class="btn-icon">+</span>
              <span class="btn-text">Create Deck</span>
            </button>
            <button id="edit-deck-btn" class="action-btn" disabled>
              <span class="btn-icon">‚úé</span>
              <span class="btn-text">Edit Deck</span>
            </button>
            <button id="delete-deck-btn" class="action-btn" disabled>
              <span class="btn-icon">üóë</span>
              <span class="btn-text">Delete Deck</span>
            </button>
          </div>
        </div>

        <div id="deck-box" class="fancy-box">
          <div id="deck-viewer">
            <!-- Decks will be populated here -->
          </div>
          <div id="empty-state" class="empty-state" style="display: none">
            <div class="empty-content">
              <div class="empty-icon">üì¶</div>
              <h3>No Decks Yet</h3>
              <p>Create your first deck to get started!</p>
              <button class="create-deck-btn">Create New Deck</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Confirmation modal for delete -->
      <div id="delete-modal" class="modal">
        <div class="modal-content">
          <h2>Confirm Deletion</h2>
          <p>Are you sure you want to delete this deck?</p>
          <div class="modal-buttons">
            <button id="confirm-delete" class="danger-btn">Delete</button>
            <button id="cancel-delete" class="secondary-btn">Cancel</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
